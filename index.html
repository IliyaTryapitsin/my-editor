<body data-ng-controller="MainCtrl">
<header>
    <div class="inner" itemtype="http://schema.org/AngularJs/plugin">
        <h1 itemprop="name">My-editor</h1>

        <h2 itemprop="description">WYSIWYG editor for AngularJS</h2>
        <a href="https://github.com/IliyaTryapitsin/my-editor" class="button">
            <small>View project on</small>
            GitHub
        </a>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">
            <div class="row">
                <div class="col-lg-12 ver-offset-5">
                    <my-editor data-ng-model="text"></my-editor>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 ver-offset-1">
                    <div hljs hljs-source="text" language="xml">
                    </div>
                </div>
            </div>
        </section>

        <aside id="sidebar">
            <a itemprop="code" href="https://github.com/IliyaTryapitsin/my-editor/zipball/master" class="button">
                <small>Download</small>
                .zip file
            </a>
            <a href="https://github.com/IliyaTryapitsin/my-editor/tarball/master" class="button">
                <small>Download</small>
                .tar.gz file
            </a>

            <p class="repo-owner">
                <a itemprop="url" href="https://github.com/IliyaTryapitsin/my-editor"></a> is maintained by
                <a itemprop="author" itemscope itemtype="http://schema.org/Person"
                   href="https://github.com/IliyaTryapitsin">IliyaTryapitsin</a>.
